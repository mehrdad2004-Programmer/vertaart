<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت محصولات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../statics/css/admin/products.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="addproducts.html">افزودن محصول</a>
                        </li>   
                    </ul>   
                </div>
            </div>
        </nav>
    </div>
    <div class="header container p-1 text-right rounded-3 mt-3">
        <span id="title-bar">افزودن محصول</span>
    </div>

    <div class="container d-rtl mt-4">
        <form method="post" id="addProducts" enctype="multipart/form-data">
            <div class="container" id="hidden-part">
                <div class="container">
                    <span>تصویر محصول</span>
                </div>
                <div class="container mt-2">
                    <input type="file" id="image" name="pic" class="form-control">
                </div>
            </div>


            <div class="container mt-4">
                <div class="container">
                    <span>عنوان محصول</span>
                </div>
                <div class="container mt-2">
                    <input type="text" name="title" class="form-control" id="title">
                </div>
            </div>

            <div class="container mt-4">
                <div class="container">
                    <span>دسته بندی محصول</span>
                </div>
                <div class="container mt-2">
                    <select class="form-control" name="categoury">
                        <option>گردنبند</option>
                        <option>دستنبد</option>
                        <option>انگشتر</option>
                        <option>سنجاق سینه</option>
                        <option>گردنبند</option>
                    </select>
                </div>
            </div>

            <div class="container mt-4">
                <div class="container">
                    <span>قیمت محصول (ریال)</span>
                </div>
                <div class="container mt-2">
                    <input type="text" name="price" class="form-control" id="price">
                </div>
            </div>


            <div class="container mt-4">
                <div class="container">
                    <span>توضیحات محصول</span>
                </div>
                <div class="container mt-2">
                    <textarea name="description" style="height: 300px;" class="form-control" id="description"></textarea>
                </div>
            </div>


            <div class="container">
                <input type="submit" id="submit" value="ثبت محصول" class="btn btn-success form-control mt-5">
            </div>


        </form>
    </div>

    <script src="../statics/js/admin/products/addProducts.js" type="module"></script>
    <script src="../statics/js/admin/products/editProducts.js" type="module"></script>
</body>
</html>
