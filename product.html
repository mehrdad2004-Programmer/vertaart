<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="statics/css/index.css">
    <link rel="stylesheet" href="statics/css/product.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container bg-light">
        <div class="container d-flex flex-row-reverse mt-5 bg-light p-3">
            <div class="">
                <img src="" class="product-img" id="product-pic" />
            </div>

            <div class="container text-right mt-3">
                <div class="container">
                    <span class="fw-bold" id="title">دستبند طرح فلان</span>
                </div>
                <div class="container mt-3">
                    <span>دسته بندی ها : </span>
                    <span id="categoury">گوشواره</span>
                </div>
                <div class="container mt-3">
                    <span>کد محصول : </span>
                    <span id="code">1</span>
                </div>
                <div class="container mt-3">
                    <span>قیمت : </span>
                    <span id="price">120000 تومان</span>
                </div>
            </div>

            <div class="container d-flex mt-3">
                <button class="see-btn btn-yellow text-light">افزودن به سبد خرید</button>
            </div>
        </div>

        <div class="container d-rtl">
            <div>
                <h5>توضیحات محصول</h5>
            </div>
            <div class="hr"></div>
        </div>

        <div class="container description d-rtl mt-4" id="description">

        </div>
        <div class="container p-2"></div>

        <div class="container d-rtl mt-4">
            <div>
                <h5>نطرات و پیشنهادات</h5>
            </div>
            <div class="hr"></div>
        </div>

        <div id="comments-box">

        </div>

        <div class="p-2"></div>

        <div class="container text-right mt-5">
            <h5>ارسال نظر درمورد محصول</h5>
        </div>
        <div class="hr"></div>
        <div class="container mt-2">

            <form method="POST">
                <textarea class="container form-control mt-3" id="content" style="height: 300px;" name="comment"></textarea>

                <div class="container mt-3 text-right">
                    <input type="submit" id="submit-comment" value="ارسال نظر" class="btn btn-success">
                </div>
            </form>
        </div>


        <div class="p-2"></div>
    </div>


    <script src="statics/js/products/products.js" type="module"></script>
    <script src="statics/js/product/product.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
